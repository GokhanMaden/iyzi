<div class="card" style="width: 20rem;">
  <div class="card-block">
    <h4 class="card-title">Add Ticket</h4>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <label for="start"></label>
      <input type="text" [(ngModel)]="startDate" id="start">
    </li>
    <li class="list-group-item">
      <label for="endDate"></label>
      <input type="text" [(ngModel)]="endDate" id="endDate">
    </li>
    <li class="list-group-item">
      <label for="type"></label>
      <input type="text" [(ngModel)]="type" id="type">
    </li>
    <li class="list-group-item">
      <label for="price"></label>
      <input type="text" [(ngModel)]="price" id="price">
    </li>
    <li class="list-group-item">
      <label for="currency"></label>
      <input type="text" [(ngModel)]="currency" id="currency">
    </li>
  </ul>
  <button class="btn btn-danger" (click)="addTicketToList()">ADD</button>
</div>
